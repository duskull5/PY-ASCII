<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ASCII Art Generator</h1>
        <form method="POST" onsubmit="event.preventDefault(); generateFontSuggestions();">
            <div class="mb-3">
                <label for="text" class="form-label">Enter text:</label>
                <input type="text" class="form-control" id="text" name="text" required>
            </div>
            <div class="mb-3">
                <label for="font" class="form-label">Choose font:</label>
                <select class="form-select" id="font" name="font">
                    {% for font in fonts %}
                        <option value="{{ font }}" {% if font == selected_font %}selected{% endif %}>{{ font }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate ASCII Art</button>
        </form>
        {% if result %}
            <pre id="result" class="mt-4">{{ result }}</pre>
        {% else %}
            <pre id="result" class="mt-4"></pre>
        {% endif %}
        <div id="font-suggestions" class="mt-5"></div>
    </div>
    <script>
        async function generateFontSuggestions() {
            const resultContainer = document.getElementById('result');
            const suggestionsContainer = document.getElementById('font-suggestions');
            const text = document.getElementById('text').value;
            const font = document.getElementById('font').value;

            suggestionsContainer.innerHTML = '';

            // Generate the main result
            const responseMain = await fetch('/generate_ascii', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `text=${encodeURIComponent(text)}&font=${encodeURIComponent(font)}`
            });

            if (responseMain.ok) {
                const resultMain = await responseMain.text();
                resultContainer.innerText = resultMain;
            } else {
                console.error('Failed to fetch the main result');
            }

            // Generate font suggestions
            const responseSuggestions = await fetch('/font_suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `text=${encodeURIComponent(text)}`
            });

            if (responseSuggestions.ok) {
                const suggestions = await responseSuggestions.json();

                for (const suggestion of suggestions) {
                    const suggestionTitle = document.createElement('h3');
                    suggestionTitle.innerText = `Suggested font: ${suggestion.font}`;

                    const suggestionPre = document.createElement('pre');
                    suggestionPre.innerText = suggestion.result;

                    suggestionsContainer.appendChild(suggestionTitle);
                    suggestionsContainer.appendChild(suggestionPre);
                }
            } else {
                console.error('Failed to fetch font suggestions');
            }

            return true;
        }
    </script>
</body>
</html>
